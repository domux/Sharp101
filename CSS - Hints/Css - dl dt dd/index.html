<!DOCTYPE html>
<html>
<head>
<style>

dl {
 margin: 2em 0;
 padding: 0;
}

dt {
 color: #C4C4C4;
 padding: 0;
 font-size: 1.6em;
 text-align: center;
 border-left: 1px solid red;
 border-right: 1px solid red;
 border-top: 1px solid blue;
}

dd {
 margin: 0 0 1em 0;
 background: #D8D8D8;
 padding: 1em .5em;
 text-align: center;
 border-left: 1px solid red;
 border-right: 1px solid red;
 border-bottom: 1px solid red;

}

</style>
</head>
<body>

<h1>My First Heading</h1>

<p>My first paragraph.</p>

<dl>
  <dt>Coffee</dt>
    <dd>Black hot drink</dd>
  <dt>Milk</dt>
    <dd>White cold drink</dd>
</dl>
</body>
</html>
